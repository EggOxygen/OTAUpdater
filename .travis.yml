sudo: false
language: android
android:
  components:
  - extra-google-m2repository
  - extra-android-m2repository
  - platform-tools
  - tools
  - build-tools-25.0.0
  - android-25
jdk:
- oraclejdk8
script:
- "./gradlew build"
- find -type f -name "*.apk"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "./app/build/outputs/apk/app-debug.apk"
  on:
    repo: Grace5921/OtaUpdater
